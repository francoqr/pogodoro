<head>
  <link rel="shortcut icon" href="f2.ico"></link>
  <link rel="stylesheet" href="style.css"></link>
</head>

<div x-data="{ time: 1500, running: false, interval: null }">
  <div x-text="Math.floor(time/60) + ':' + String(time%60).padStart(2,'0')"></div>

  <button @click="
    if (!running) {
      running = true
      interval = setInterval(() => { if(time>0) time-- }, 1000)
    }
  ">Start</button>

  <button @click="
    running = false
    clearInterval(interval)
  ">Pause</button>

  <button @click="
    running = false
    clearInterval(interval)
    time = 1500
  ">Reset</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
