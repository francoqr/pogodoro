  <div class="app-pomodoro" x-data="{ time: 1500, running: false, interval: null }">
    <div x-text="Math.floor(time/60) + ':' + String(time%60).padStart(2,'0')"></div>

    <button @click="
      if (!running) {
        running = true
        interval = setInterval(() => { if(time>0) time-- }, 1000)
      }
    ">Start</button>

    <button @click="
      running = false
      clearInterval(interval)
    ">Pause</button>

    <button @click="
      running = false
      clearInterval(interval)
      time = 1500
    ">Reset</button>
